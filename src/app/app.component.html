<h1>{{ title }}</h1>

<button
  mat-button
  routerLinkActive="active-link"
  ariaCurrentWhenActive="page"
  queryParamsHandling="merge"
  [routerLink]="[angularLink]">
  Angular Examples
</button>

<button
  mat-button
  routerLinkActive="active-link"
  ariaCurrentWhenActive="page"
  queryParamsHandling="merge"
  [routerLink]="[typescriptLink]">
  TypeScript Examples
</button>

<div class="container" style="margin-top: 20px; max-width: 50%">
  <form [formGroup]="signup" (ngSubmit)="submit()">
    <div class="form-group">
      <label>Email address</label>
      <input type="email" class="form-control" formControlName="email" placeholder="Email" />
      <div class="invalid-feedback" style="display: block">
        <ng-container *ngIf="hasError('email', 'required')">This field is required</ng-container>
      </div>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>

<router-outlet></router-outlet>
