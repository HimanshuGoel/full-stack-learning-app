<h2>Angular Examples</h2>

<button
  mat-button
  routerLinkActive="active-link"
  ariaCurrentWhenActive="page"
  queryParamsHandling="merge"
  [routerLink]="[routingLink]">
  Routing
</button>

<app-state-button
  [initialTemplate]="save"
  [workingTemplate]="saving"
  [doneTemplate]="saved">
</app-state-button>

<ng-template #save> Save </ng-template>

<ng-template #saving>
  <img
    src="https://github.com/alcfeoh/ng-advanced-workshop/raw/master/src/assets/loader.gif"
    style="width: 20px" />
</ng-template>

<ng-template #saved> Saved! </ng-template>

<app-sanitization></app-sanitization>
